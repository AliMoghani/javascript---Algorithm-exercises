<script>

for ( let i=0 ; i<row1 ; i++ ){
	for( let j=0 ; j<column1 ;j++){
		n=prompt("insert a number for a["+i+"]["+j+"] : ");
		x.push(n);
	}

		n=prompt("insert a number for b["+i+"]["+j+"] : ");
		x.push(n);
	}

}
for (let i=0 ; i<row1 ; i++){
	for(let q=0 ; q<column2 ; q++){
		for(let j=0 ; j<column1 ; j++){
			sum=sum+(a[i][j]*b[j][q]);	
			}
        x.push(sum);
        console.log(sum);
		sum=0;
	}

}
