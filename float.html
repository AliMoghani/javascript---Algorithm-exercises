<html lang="en">
<head>
    <meta charset="UTF-8">

</body>
<script>
    let N = prompt("Enter the number : ");   
    let max=0,min=0,avg=0,sum=0,x;
    for (let i = 1; i <= N; i++) {
        x = prompt("Enter the number"+i+": ");
        sum=sum+parseFloat(x);  
        if (x>max) {
            max=x;
            if (i==1) {
                min=x
            }
        }
        if (x<min) {
            min=x;
        }
        
    } 
    console.log("max : ",max);
    console.log("min : ",min);
    console.log("sum : ",sum);
    avg=Math.floor((sum/N)*1000)/1000;
    console.log("avg : ",avg);
</script>
</html>
