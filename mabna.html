<script>
    let number = prompt("Enter the number : ");
    let base1 = prompt("Enter the base of entered number : ");
    let base2 = prompt("Enter the base that you want to be computed : ");
    console.log(ten_to_x(to_ten(number,base1),base2));
    function to_ten(n,b){
        let power=0;
        let x,sum=0;
        while (n!=0) {
            x=n%10;
            sum=sum+(x*(b**power));
            power=power+1;
            n=Math.floor(n/10);
        }
        return sum;
    }
    function ten_to_x (n,b){
        let sum=0 , power=0;
        main: while (true) {
                for (var i = 1; i < b; i++) {
                    sum=(i*(b**power));
                    if (n<=sum) {
                        break main;
                    }
                }
                i=1;
                power=power+1;
        }
        if (n==sum) {
            return (i*(10**power));
        }
        else{
            if(i!=1){
                let absolute_part = (i-1)*(10**power);
                let remain=n-((i-1)*(b**power));
                if (remain!=0) {
                    return(absolute_part+ten_to_x(remain,b));
                }
            }else{
                power=power-1;
                let absolute_part = (b-1)*(10**power);
                let remain=n-((b-1)*(b**power));
                if (remain!=0) {
                    return(absolute_part+ten_to_x(remain,b));
                }
            }
        }
    }
    </script>
